<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mokepon!</title>
        <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    </head>
    <body>
        <section id="seleccion-mascota">
            <h1 class="titulo">MOKEPON</h1>    
            <h2 class="subtitulo">Elige tu mascota:</h2>
            
            <div class="tarjetas">
                <label class="mokepon-tarjeta" for="fulgus">
                    <p>Fulgus</p>
                    <img src="./assets/sprites-splash-fulgur.png" alt="Fulgus">
                </label>
                <input type="radio" name="mascota" id="fulgus" />
                
                <label class="mokepon-tarjeta" for="goldeon">
                    <p>Goldeon</p>
                    <img src="./assets/sprites-splash-goldeon.png" alt="Goldeon">
                </label>
                <input type="radio" name="mascota" id="goldeon" />
                
                <label class="mokepon-tarjeta" for="plantus">Plantus</label>
                <input type="radio" name="mascota" id="plantus" />

            </div>

            <button id="boton-elegir-mascota">Seleccionar</button>
        </section>

        <section id="seleccion-ataque">
            <h1 class="titulo">MOKEPON</h1>    
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <p class="vidas">Tu <span id="mascota-jugador"></span> tiene <span class="vidas-numero" id="vidas-jugador">3</span> vidas</p>
            <p class="vidas">El <span id="mascota-enemigo"></span> rival tiene <span class="vidas-numero" id="vidas-enemigo">3</span> vidas</p>
            
            <p>
                <button class="boton-ataque" id="boton-fuego">FUEGO</button>
                <button class="boton-ataque" id="boton-agua">AGUA</button>
                <button class="boton-ataque" id="boton-tierra">TIERRA</button>
            </p>
        </section>

        <section id="mensajes">
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Volver a jugar</button>
        </section>

        <script src='js/main.js'></script>
    </body>
</html>
